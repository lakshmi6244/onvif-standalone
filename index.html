<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ONVIF Camera Manager</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>

<div id="container">	
	<div class="fade-animated" id="connect-form">	
		<select class="form-control" id="device_selection" name="device">
			<option>searching for onvif devices...</option>
		</select>	
		<label for="user">Username</label>
		<input type="text" id="user" name="user">
		<label for="pass">Password</label>
		<input type="password" id="pass" name="pass">
		<button type="button" id="connect" name="connect">Connect</button>
	</div>

	<div class="fade-animated" id="connected-device">
		<img id="snapshot" />
		<div id="device-info-box"><span id="device-name"></span> (<span id="device-address"></span>&#10006;)</div>
		<div id="ptz-direction-control">
				<div id="ptz-left">&larr;</div>
				<div id="ptz-right">&rarr;</div>
				<div id="ptz-up">&uarr;</div>
				<div id="ptz-down">&darr;</div>
		</div>
		<div id="ptz-speed-control">
			<!-- <span class="label">PTZ speed for keyboard</span>
			<div class="btn-group btn-group-sm" data-toggle="buttons">
				<label class="btn btn-default"><input type="radio" name="ptz-speed" value="0.5"> slow</label>
				<label class="btn btn-default"><input type="radio" name="ptz-speed" value="0.75"> medium</label>
				<label class="btn btn-default active"><input type="radio" name="ptz-speed" value="1.0" checked> fast</label>
			</div> -->
		</div>
		<div id="zoom-control">
			<div id="ptz-zoom-in">+</div>
			<div>&#x1F50E;</div>
			<div id="ptz-zoom-out">-</div>
		</div>
	</div>
</div>
