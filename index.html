<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ONVIF Camera Manager</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>

<div id="container">	
	<div class="fade-animated" id="connect-form">	
		<select class="form-control" id="device_selection" name="device">
			<option>searching for onvif devices...</option>
		</select>	
		<label for="user">Username</label>
		<input type="text" id="user" name="user">
		<label for="pass">Password</label>
		<input type="password" id="pass" name="pass">
		<button type="button" id="connect" name="connect">Connect</button>
	</div>

	<div class="fade-animated" id="connected-device">
		<img id="snapshot" />
		<div id="device-info-box"><a href=".">&#10006;</a> <span id="device-name"></span> (<span id="device-address"></span>)</div>
		<div id="ptz-direction-control">
			<div class="clickable-pointer" id="ptz-left">&larr;</div>
			<div class="clickable-pointer" id="ptz-right">&rarr;</div>
			<div class="clickable-pointer" id="ptz-up">&uarr;</div>
			<div class="clickable-pointer" id="ptz-down">&darr;</div>
		</div>
		<div id="zoom-control">
			<div class="clickable-pointer" id="extra-command">&#x2623;</div>
			<div class="clickable-pointer" id="ptz-zoom-in">+</div>			
			<div class="clickable-pointer" id="ptz-zoom-out">-</div>
		</div>
	</div>
</div>

<div role="dialog" class="fade-animated" id="dialog">
	<textarea id="code-to-execute" ></textarea>
	<button type="button" id="execute-ui-code">Execute</button>
	<button type="button" id="close-dialog" >Close</button>
</div>

<script>
  require('./renderer.js')
</script>

</body>
</html>
